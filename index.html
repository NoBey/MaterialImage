<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MaterialImage</title>
    <style>
      body {
        margin: 0
      }
      
      html,
      body {
        width: 100%;
        height: 100%;
        min-height: 100%;
        overflow: hidden;
      }

    </style>
  </head>
  <body>
    <script src="dist/materialImage.es5.js"></script>
    <script>
      var body = document.querySelector('body')
      var materialBg = new MaterialImage({
        el: body,
        // debug: true,
        // output: 'image'
      })
      window.addEventListener('resize', () => {
        materialBg.adjust();
      }, false);
      document.addEventListener('click', () => {
        materialBg.protract();
      }, false);
    </script>
  </body>
</html>
